name: CI
on: [push, pull_request]
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18'
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.29
      - uses: dominikh/staticcheck-action@v1.2.0
        with:
          version: "2022.1.1"
      - run: go vet ./...
      - run: go test ./...
