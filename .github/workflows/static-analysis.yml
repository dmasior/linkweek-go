name: Static code analysis
on: [push, pull_request]
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.29

      - uses: dominikh/staticcheck-action@v1.2.0
        with:
          version: "2022.1.1"